name: Java CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
          - IDEA_VERSION: IC-2019.2
          - IDEA_VERSION: IC-2019.3.2
          - IDEA_VERSION: IC-2020.1.4
          - IDEA_VERSION: IC-2020.2
          - IDEA_VERSION: IC-2020.3
            JDK_VERSION: '11'
          - IDEA_VERSION: IC-LATEST-EAP-SNAPSHOT
            JDK_VERSION: '11'

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        if: matrix.env.JDK_VERSION != '11'
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        if: matrix.env.JDK_VERSION == '11'
      - name: Build with Gradle
        run: ./gradlew build -PideaVersion=${IDEA_VERSION}
        env: ${{ matrix.env }}
